<style>
    /* Header */
    #header_pr_2_0_0 {
        padding-top: 140px;
    }

    /* Slider */
    .slider_pr_2_0_0 {
        background-size: 1920px;
        position: relative
    }

    .slider_pr_2_0_0 img {
        display: block;
        inset: 0;
        width: 100%;
        height: auto
    }

    .slider_pr_2_0_0__item {
        position: relative;
        top: 0
    }

    @media (max-width: 1024px) {
        #header_pr_2_0_0 {
            padding-top: 70px;
        }
    }
</style>

<body>
    <!-- Header -->
    <div id="header_pr_2_0_0"></div>

    <!-- Slider -->
    <section class="slider_pr_2_0_0">
        <div class="slider_pr_2_0_0__itemSlide">
            <a class="slider_pr_2_0_0__item" href="#">
                <picture>
                    <source media="(min-width: 767px)" width="1440" height="606"
                        srcset="../../Module/Home/slider_pr_2_0_0/images/slider.jpg">
                    <img width="428" height="250" src="../../Module/Home/slider_pr_2_0_0/images/slider-mb.jpg" alt="">
                </picture>
            </a>
        </div>
        <div class="slider_pr_2_0_0__itemSlide">
            <a class="slider_pr_2_0_0__item" href="#">
                <picture>
                    <source media="(min-width: 767px)" width="1440" height="606"
                        srcset="../../Module/Home/slider_pr_2_0_0/images/slider.jpg">
                    <img width="428" height="250" src="../../Module/Home/slider_pr_2_0_0/images/slider-mb.jpg" alt="">
                </picture>
            </a>
        </div>
        <div class="slider_pr_2_0_0__itemSlide">
            <a class="slider_pr_2_0_0__item" href="#">
                <picture>
                    <source media="(min-width: 767px)" width="1440" height="606"
                        srcset="../../Module/Home/slider_pr_2_0_0/images/slider.jpg">
                    <img width="428" height="250" src="../../Module/Home/slider_pr_2_0_0/images/slider-mb.jpg" alt="">
                </picture>
            </a>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.querySelectorAll('.slider_pr_2_0_0__itemSlide');
            let currentSlide = 0;

            // Hàm hiển thị slide hiện tại
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.display = (i === index) ? 'block' : 'none';
                });
            }

            // Hàm chuyển slide
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length; // Tăng chỉ số slide và quay lại nếu vượt quá số lượng slide
                showSlide(currentSlide);
            }

            // Hiển thị slide đầu tiên
            showSlide(currentSlide);

            // Chuyển slide sau mỗi 5 giây
            setInterval(nextSlide, 5000);
        });
    </script>

    <!-- List Icon -->
    <div id="icons_pr_2_0_0"></div>

    <!-- Điểm nổi bật ở Nha Khoa Paris -->
    <div id="outstanding_pr_2_0_0"></div>

    <!-- Gặp Gỡ Đội Ngũ Bác Sĩ Răng Hàm Mặt Hàng Đầu -->

    <!-- Video Trải Nghiệm Khách Hàng Tại Nha Khoa Paris -->

    <!-- Hiệu Quả Trước Và Sau Điều Trị Tại Nha Khoa Paris -->
    <div id="customer_pr_2_0_0"></div>
    <div id="check_pr_2_0_0"></div>

    <!-- Hoạt Động Chi Nhánh Nha Khoa Paris -->
    <div id="operations_pr_2_0_0"></div>

    <!-- Đối tác và Báo chí -->
    <div id="partner_pr_2_0_0"></div>

    <!-- Tin Tức Nổi Bật -->
    <div id="news_pr_2_0_0"></div>

    <!-- Hệ Thống Nha Khoa Tiêu Chuẩn Pháp -->

    <!-- Footer -->

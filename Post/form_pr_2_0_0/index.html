<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_pr_2_0_0</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="sass/form_pr_2_0_0.min.css">
    <script src="https://huudinh.github.io/assets/js/lib.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="form_pr_2_0_0__boxFormMain">
            <div class="form_pr_2_0_0__title">
                Để lại số điện thoại nhận cuộc gọi <br> tư vấn miễn phí
            </div>
            <div class="form_pr_2_0_0__boxForm">
                <form class="form_pr_2_0_0__boxTv" id="form_pr_2_0_0__form">
                    <div class="form_pr_2_0_0__form" id="form_pr_2_0_0_ft__form">
                        <article>
                            <div style="display:none">
                                <input name="iemail" value="no@email.com" type="textbox" placeholder="Email:">
                                <input id="gclid_field" name="referred" value="">
                                <input name="code_campaign" value="">
                                <input name="name_campaign" value="">
                                <input name="first_link" value="">
                                <input name="website" value="">
                                <input name="location" value="">
                            </div>
                            <div class="form_pr_2_0_0__item">
                                <div class="form-group">
                                    <input name="iname" type="textbox" placeholder="Họ và tên:">
                                    <div class="form-message"></div>
                                </div>
                            </div>
                            <div class="form_pr_2_0_0__item form-group">
                                <div class="form-group">
                                    <input name="imob" type="textbox" placeholder="Số điện thoại:">
                                    <div class="form-message"></div>
                                </div>
                            </div>
                            <div class="form_pr_2_0_0__item form-group" style="display:none">
                                <div class="form-group">
                                    <input name="itext" type="textbox" placeholder="Ghi chú">
                                    <div class="form-message"></div>
                                </div>
                            </div>
                            <div class="form_pr_2_0_0__item form-group">
                                <select name="iservice" id="iservice">
                                    <option value="">Chọn dịch vụ</option>
                                    <option value="Trồng Răng Implant">Trồng Răng Implant</option>
                                    <option value="Trồng Răng Nguyên Hàm">Trồng Răng Nguyên Hàm</option>
                                    <option value="Niềng Răng Trong Suốt Invisalign">Niềng Răng Trong Suốt
                                        Invisalign</option>
                                    <option value="Niềng Răng Mắc Cài">Niềng Răng Mắc Cài</option>
                                    <option value="Răng Sứ Thẩm Mỹ">Răng Sứ Thẩm Mỹ</option>
                                    <option value="Hàn Trám Răng">Hàn Trám Răng</option>
                                </select>
                                <div class="form-message"></div>
                            </div>
                        </article>
                        <div class="form_pr_2_0_0__boxBtn">
                            <div class="form_pr_2_0_0__reg">
                                <input id="form_pr_2_0_0__clickSent" type="submit" value="Tìm hiểu ngay">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://huudinh.github.io/assets/js/validator.min.js"></script>

</html>
